<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈 | 딸기마켓</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <header class="nav nav-main bg-white">
    <p>딸기마켓 피드</p>
    <a href="./search.html" class="link-search">
        <img src="../assets/icon/icon-search.png" alt="검색 페이지로 이동">
    </a>
  </header>
  <ul class="container feed-cont"></ul>
  <section class="comment-upload">
    <h2 class="sr-only">게시글에 댓글을 작성하는 페이지입니다.</h2>
    <form method="post" class="comment-form">
        <label for="inp-set" class="sr-only">댓글 입력창입니다.</label>
        <input type="text" placeholder="댓글 입력하기..." id="inp-set" class="comment-input">
        <button type="submit" class="commenet-btn" disabled>게시</button>
    </form>
  </section>
  <!-- 게시글, 댓글 모달(희정님 담당) -->
  <section class="modal6 hidden">
    <div class="hidden-menu report-menu">
      <ul class="hidden-menu-list report-menu-list">
        <li>
          <button type="button" class="call-post">신고하기</button>
        </li>
      </ul>
    </div>
  </section>
  <section class="dimm off report-dim">
    <div class="alert-modal report-modal">
      <div class="alert-modal-wrap report-modal-wrap">
        <strong class="alert-msg">신고하시겠어요?</strong>
        <ul class="alert-menu-list">
          <li>
            <button type="button" class="cancle-btn">취소</button>
          </li>
          <li>
            <button type="button" class="call-btn">신고</button>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <nav class="tab-menu">
    <ul class="tab-menu-list">
      <li class="tab-menu-home on">
          <a href="./followfeed.html">홈</a>
      </li>
      <li class=" tab-menu-chat">
          <a href="./chat.html">채팅</a>
      </li>
      <li class="tab-menu-post">
          <a href="./post.html">게시물 작성</a>
      </li>
      <li class="tab-menu-profile">
          <a href="./myprofile.html">프로필</a>
      </li>
    </ul>
  </nav>
  <script src="../js/script.js"></script>
  <script src="../js/followfeed.js"></script>
  <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="딸기 아이콘">딸기 아이콘 제작자: Freepik - Flaticon</a> -->
</body>

</html>
