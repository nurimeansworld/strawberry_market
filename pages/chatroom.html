<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방 | 딸기마켓</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../css/default.css">
  <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="딸기 아이콘">딸기 아이콘 제작자: Freepik - Flaticon</a> -->
</head>

<body>
  <header class="nav nav-chat">
    <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
    <p class="sl-ellipsis">애월읍 위니브 감귤농장</p>
    <button type="button" class="btn-menu chat-menu"><img src="../assets/icon/icon-more-vertical.png"
        alt="메뉴 열기"></button>
  </header>
  
  <section class="modal3 hidden">
    <div class="hidden-menu">
      <ul class="hidden-menu-list">
        <li>
          <button type="button" class="delete-post">채팅방 나가기</button>
        </li>
      </ul>
    </div>
  </section>
  
  <section class="dimm off">
    <div class="alert-modal">
      <div class="alert-modal-wrap">
        <strong class="alert-msg">채팅방을 나가시겠어요?</strong>
        <ul class="alert-menu-list">
          <li>
            <button type="button" class="cancle-btn">취소</button>
          </li>
          <li>
            <button type="button" class="out-btn" onClick="location.href='./chat.html'">나가기</button>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <main class="chat-room">
    <ul>
      <li class="chat-cont-sender">
        <img class="chat-user-profile" src="../assets/Ellipse1.png" alt="프로필 이미지">
        <p>옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
        <p class="chat-time">12:39</p>
      </li>
      <li class="chat-cont-sender">
        <img class="chat-user-profile" src="../assets/Ellipse1.png" alt="프로필 이미지">
        <p>안녕하세요. 감귤 사고싶어요요요요요</p>
        <p class="chat-time">12:41</p>
      </li>
      <li class="chat-cont-me">
        <p class="bg-color-red">네 말씀하세요.</p>
        <p class="chat-time">12:50</p>
      </li>
      <li class="chat-cont-me">
        <img class="chat-user-profile" src="../assets/chat-exapmle.png" alt="프로필 이미지">
        <p class="chat-time-picture">12:51</p>
      </li>
    </div>
  </main>
  <footer class="chat-form">
    <h2 class="sr-only">사용자와 채팅을 주고받는 페이지입니다.</h2>
    <div class="chat-content">
      <button type="button" class="album-button">
        <img src="../assets/img-button.png" alt="앨범사진" class="album-button">
      </button>
      <input type="text" placeholder="댓글 입력하기..." class="chat-input">
    </div>
    <button type="button" class="chat-btn">전송</button>
  </footer>
  <script src="../js/script.js"></script>
  <script src="../js/chatroom.js"></script>
</body>
</html>
