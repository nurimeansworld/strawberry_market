<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세 | 딸기마켓</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../css/default.css">
</head>
<body>
  <header class="nav nav-basic">
    <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
    <button type="button" class="btn-menu"><img src="../assets/icon/icon-more-vertical.png" alt="메뉴 열기"></button>
  </header>
  <section class="post-detail">
    <h2 class="sr-only">클릭한 게시글 내용입니다.</h2>
    <li class="home-post"></li>
  </section>
  <section class="post-comment">
    <h2 class="sr-only">게시글에 작성된 댓글입니다.</h2>
    <ul class="comment-list container">
    </ul>
  </section>
  <section class="comment-upload">
    <h2 class="sr-only">댓글을 작성하세요.</h2>
    <form class="comment-form container">
      <img src="" alt="프로필 사진" class="profile-img">
      <label for="" class="sr-only">댓글 입력창입니다.</label>
      <input type="text" placeholder="댓글 입력하기..." class="comment-input">
      <button type="button" class="comment-btn" disabled>게시</button>
    </form>
  </section>
  <!-- 상단 nav 모달(희정님 담당)-->
  <section class="modal hidden">
    <div class="hidden-menu">
      <ul class="hidden-menu-list">
        <li>
          <a href="profile.html">설정 및 개인정보</a>
        </li>
        <li>
          <button type="button" class="log-out-btn">로그아웃</button>
        </li>
      </ul>
    </div>
  </section>
  <section class="dimm off">
    <div class="alert-modal">
      <div class="alert-modal-wrap">
        <strong class="alert-msg">로그아웃 하시겠어요?</strong>       
        <ul class="alert-menu-list">
          <li>
            <button type="button" class="cancle-btn">취소</button>
          </li>
          <li>
            <button type="button" class="logout-btn">로그아웃</button>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- 댓글 모달 - 삭제(희정님 담당) -->

  <!-- 댓글 모달 - 신고(희정님 담당) -->
  <section class="modal6 hidden">
    <div class="hidden-menu report-menu">
    <ul class="hidden-menu-list report-menu-list">
      <li>
        <button type="button" class="call-post">신고하기</button>
      </li>
    </ul>
    </div>
  </section>
  <section class="dimm2 off report-dim">
    <div class="alert-modal report-modal">
      <div class="alert-modal-wrap report-modal-wrap">
        <strong class="alert-msg">신고하시겠어요?</strong>       
        <ul class="alert-menu-list">
          <li>
            <button type="button" class="cancle-btn">취소</button>
          </li>
          <li>
            <button type="button" class="call-btn">신고</button>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <script src="../js/script.js"></script>
  <script src="../js/postdetail.js"></script>
