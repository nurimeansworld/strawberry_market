<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style_jiah.css">
</head>

<body>
<!-- 클래스명 겹칠까봐 부모를 명시하다보니 길어짐 -->
<!-- 섹션 아래 헤딩태그는 위에서부터 어디까지 썼을지 몰라서 지금 작성하기에 애매함. 일단 다 h2로 지정 -->

    <!-- text-Activ-input (3.1.2 로그인) -->
    <p class="login-email-tit">이메일</p>
    <input type="email" class="login-email-input">

    <!-- icon-product-modal (3.1.6 사용자 프로필 페이지) -->
    <section class="up-modal">
      <h2 class="sr-only">판매 중인 상품의 정보를 변경하는 창입니다.</h2>
      <ul class="modal-product-list">
        <li class="modal-product-list-item-1">삭제</li>
        <li class="modal-product-list-item-2">수정</li>
        <li class="modal-product-list-item-3">웹사이트에서 상품 보기</li>
      </ul>
    </section>

    <!-- comment (3.1.10 게시글 댓글 페이지) -->
    <section class="comment">
      <h2 class="sr-only">게시글에 댓글을 작성하는 페이지입니다.</h2>
      <form action="">
        <input type="text" placeholder="댓글 입력하기..." class="comment-input">
        <button type="submit" class="commenet-btn" disabled>게시</button>
      </form>
    </section>

    <!-- tab-menu (3.1.14 하단 탭 메뉴)-->
    <!-- footer, section 중에 고민함 -->
    <nav class="tab-menu">
      <ul class="tab-menu-list">
        <li class="tab-menu-list-item-1">
          <a href="javascript:void(0)">홈</a>
        </li>
        <li class="tab-menu-list-item-2">
          <a href="javascript:void(0)">채팅</a>
        </li>
        <li class="tab-menu-list-item-3">
          <a href="javascript:void(0)">게시물 작성</a>
        </li>
        <li class="tab-menu-list-item-4">
          <a href="javascript:void(0)">프로필</a>
        </li>
      </ul>
    </nav>

    <!-- delete-alert (3.1.16 모달 버튼)-->
    <section class="modal-background">
      <h2 class="sr-only">판매 중인 상품의 정보를 변경합니다.</h2>
      <div class="modal">
        <p class="modal-tit">상품을 삭제할까요?</p>
        <div class="modal-btns">
          <button class="modal-cancel-btn">취소</button>
          <button class="modal-delete-btn">삭제</button>
        </div>
      </div>
    </section>
</body>

</html>
