<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A04 - 컴포넌트(지아)</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <!-- 3.1.2 로그인 (text-Activ-input) -->
  <label for="login-email" class="login-email-tit">이메일</label>
  <input type="email" class="login-email-input" id="login-email">

  <!-- 3.1.6 사용자 프로필 페이지 (icon-product-modal) -->
  <section class="modal-background">
    <h2 class="sr-only">판매 중인 상품의 정보를 변경하는 창입니다.</h2>
    <div class="up-modal">
      <ul class="modal-product-list">
        <li class="modal-product-item">
          <button class="product-delete-btn">삭제</button>
        </li>
        <li class="modal-product-item">
          <button class="product-edit-btn">수정</button>
        </li>
        <li class="modal-product-item">
          <a href="javascript:void(0)" class="product-view-link">웹사이트에서 상품 보기</a>
        </li>
      </ul>
    </div>
  </section>

  <!-- 3.1.10 게시글 댓글 페이지 (comment) -->
  <section class="comment">
    <h2 class="sr-only">게시글에 댓글을 작성하는 페이지입니다.</h2>
    <form action="" method="post">
      <img src="../assets/small-profile-img.png" alt="프로필 사진" class="profile-img">
      <label for="" class="sr-only">댓글 입력창입니다.</label>
      <input type="text" placeholder="댓글 입력하기..." class="comment-input">
      <button type="submit" class="commenet-btn" disabled>게시</button>
    </form>
  </section>

  <!-- 3.1.14 하단 탭 메뉴 (tab-menu)-->
  <nav class="tab-menu">
    <ul class="tab-menu-list">
      <li class="tab-menu-home">
        <a href="javascript:void(0)">홈</a>
      </li>
      <li class="tab-menu-chat">
        <a href="javascript:void(0)">채팅</a>
      </li>
      <li class="tab-menu-post">
        <a href="javascript:void(0)">게시물 작성</a>
      </li>
      <li class="tab-menu-profile">
        <a href="javascript:void(0)">프로필</a>
      </li>
    </ul>
  </nav>

  <!-- 3.1.16 모달 버튼 (delete-alert)-->
  <section class="modal-background">
    <h2 class="sr-only">판매 중인 상품의 정보를 변경합니다.</h2>
    <div class="alert-modal">
      <p class="alert-tit">상품을 삭제할까요?</p>
      <div class="alert-btns">
        <button class="alert-cancel-btn">취소</button>
        <button class="alert-delete-btn">삭제</button>
      </div>
    </div>
  </section>

  <script src="../js/script_JA.js"></script>
</body>

</html>
