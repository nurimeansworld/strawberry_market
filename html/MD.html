      /* 프로필 페이지 모달 */
  .hidden-menu {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.3);
  }

  .hidden-menu .hidden-menu-list {
    height: auto;
    width: 100%;
    padding: 36px 0 16px;
  } 

  .hidden-menu .hidden-menu-list {
    position: absolute;
    bottom: 0;
    background: #fff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transition: all .4s;
  }

  .hidden-menu .hidden-menu-list::before {
  position: absolute;
  content: "";
  top: 16px;
  left: 50%;
  width: 50px;
  height: 4px;
  background: #dbdbdb;
  border-radius: 5px;
  transform: translateX(-50%);
}

.hidden-menu .hidden-menu-list li {
  display: flex;
  padding-left: 26px;
}

.hidden-menu .hidden-menu-list a, .hidden-menu .hidden-menu-list button {
  display: flex;
  align-items: center;
  width: 100%;
  height: 46px;
  font-weight: 400;
  font-size: 14px;
  line-height: 18px;
  background-color: #fff;
}

.hidden {
  display: none;
}

/* body 컨테이너 감싸서 만들면 화면비율 귯*/
.container{
  margin: 0 auto;
  max-width: calc(100% - 32px);
  background-color: #fff;
}

/* 로그아웃 하시겠어요? 모달창 */
.alert-modal {
  display: flex;
  justify-content: center;
  align-items: center;
}
.alert-modal .alert-modal-wrap {
  width: 100%;  
  /* background: #FFF; */
  border-radius: 10px;
}

.alert-modal .alert-msg {
  display: block;
  padding: 22px 0;
  font-weight: 500;
  font-size: 16px;
  line-height: 20px;
  text-align: center;
}

.alert-modal .alert-menu-list {
  display: flex;
  width: 100%;
  border-top: 0.5px solid #DBDBDB;
}

.alert-modal .alert-menu-list li {
  width: 50%;
}

.alert-modal .alert-menu-list button {
  width: 100%;
  height: 46px;
  font-weight: 400;
  font-size: 14px;
  line-height: 18px;
  background-color: white;
  border-bottom-right-radius: 10px;
  /* border-bottom-left-radius: 10px; */
}

.alert-modal .alert-menu-list .cancle-btn {
  border-bottom-left-radius: 10px;
}

.alert-modal .alert-menu-list .logout-btn {
  border-left: 0.5px solid #DBDBDB;
  color: #E26E7E
}

.off {
  display: none;
}

.on {

}

  <script>
    // 설정 및 개인정보& 로그아웃 모달
      const open = () => {
      document.querySelector(".modal").classList.remove("hidden");
    }
    const close = () => {
      document.querySelector(".modal").classList.add("hidden");   
    }  

    document.querySelector(".btn-menu").addEventListener("click", open);
    document.querySelector(".hidden-menu").addEventListener("click", close); 
    document.querySelector(".user-menu").addEventListener("click", open);
    document.querySelector(".chat-menu").addEventListener("click", open);

    // 로그아웃 하시겠어요?모달 취소 or 로그아웃 버튼
    const btn = document.querySelector('.log-out-btn ');
    const pop = document.querySelector('.alert-modal');
    const out = document.querySelector('.cancle-btn');

        btn.addEventListener('click',viewOption);
        out.addEventListener('click',cancleOption);

        function viewOption() {
            console.log(pop);
            pop.style.display = 'block';
        }
        function cancleOption() {
          pop.style.display = 'none';
        }

    </script>
