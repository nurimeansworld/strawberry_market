<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 댓글 페이지 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">
</head>
<body>
  <header class="nav nav-search">
    <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
    <label for="inpSearch" class="sr-only">계정 검색</label>
    <input type="text" placeholder="계정 검색" class="inp-search" id="inpSearch">
  </header>
  <section class="post-detail">
    <h2 class="sr-only">클릭한 게시글입니다.</h2>
  </section>
  <section class="comment">
    <h2 class="sr-only">게시글에 작성된 댓글입니다.</h2>
  </section>
  <section class="comment-upload">
    <h2 class="sr-only">게시글에 댓글을 작성하는 페이지입니다.</h2>
    <form class="comment-form">
      <img src="../assets/small-profile-img.png" alt="프로필 사진" class="profile-img">
      <label for="" class="sr-only">댓글 입력창입니다.</label>
      <input type="text" placeholder="댓글 입력하기..." class="comment-input">
      <button type="button" class="comment-btn" disabled>게시</button>
    </form>
  </section>

  <script src="../js/U01.js"></script>
</body>
</html>
