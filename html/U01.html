<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 댓글 페이지 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <section class="comments">
    <!-- 작성된 댓글(api) -->
  </section>
  <section class="comment">
    <h2 class="sr-only">게시글에 댓글을 작성하는 페이지입니다.</h2>
    <form action="" method="post">
      <img src="../assets/small-profile-img.png" alt="프로필 사진" class="profile-img">
      <label for="" class="sr-only">댓글 입력창입니다.</label>
      <input type="text" placeholder="댓글 입력하기..." class="comment-input">
      <button type="submit" class="commenet-btn" disabled>게시</button>
    </form>
  </section>

  <script src="../js/script_JA.js"></script>
</body>

</html>
