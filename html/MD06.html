<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1.16 Modal (희정) 내가 작성한 게시글일 경우 : 삭제, 수정 버튼 </title>
  <link rel="stylesheet" href="../css/default.css">
</head>
<body>
    <div class="home-post-user ">
      <img class="user-profile" src="../assets/small-profile-img.png" alt="회원 프로필">
      <h4 class="user-name">애월읍 위니브 감귤농장</h4>
      <p class="user-id">@ weniv_Mandarin</p>
      <button type="button" class="btn-menu me-post"><img src="../assets/icon/icon-more-vertical.png"
          alt="메뉴 열기"></button>
    </div>
  
    <section class="modal6 hidden">
      <div class="hidden-menu">
      <ul class="hidden-menu-list">
        <li>
          <button type="button" class="delete-post">삭제</button>
          <!-- 자스로 삭제 기능 추가 --> 
        </li>
        <li>
          <a href="P05.html" class="edit-post">수정</a>
        </li>
      </ul>
      </div>
    </section>
  
    <section class="dimm off">
      <div class="alert-modal">
        <div class="alert-modal-wrap">
          <strong class="alert-msg">게시글을 삭제하시겠어요?</strong>       
          <ul class="alert-menu-list">
            <li>
              <button type="button" class="cancle-btn">취소</button>
            </li>
            <li>
              <button type="button" class="delete-btn">삭제</button>
            </li>
          </ul>
        </div>
      </div>
    </section>

  <script>
    // 삭제 & 수정 모달 
      const open6 = () => {
      document.querySelector(".modal6").classList.remove("hidden");
    }
    const close6 = () => {
      document.querySelector(".modal6").classList.add("hidden");   
    }  

  document.querySelector(".hidden-menu").addEventListener("click", close6); 
  document.querySelector(".me-post").addEventListener("click", open6);

  //  게시글을 삭제할까요??  취소 or 삭제 버튼 
  const btn6 = document.querySelector('.delete-post');
  const pop6 = document.querySelector('.dimm');
  const out6 = document.querySelector('.cancle-btn');

      btn6.addEventListener('click',viewOption);
      out6.addEventListener('click',cancleOption);

      function viewOption() {
          console.log(pop6);
          pop6.style.display = 'block';
      }
      function cancleOption() {
        pop6.style.display = 'none';
      }

  </script>
  </body>
  </html>
