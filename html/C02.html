<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat room</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <!-- top-chat-nav 시작 -->
  <header class="nav nav-chat bg-white">
    <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
    <p class="sl-ellipsis">애월읍 위니브 감귤농장</p>
    <button type="button" class="btn-menu"><img src="../assets/icon/icon-more-vertical.png" alt="메뉴 열기"></button>
  </header>

  <!-- main 채팅 시작 -->
  <main class="chat-room">
    <ul>
      <li class="chat-cont-sender">
        <img class="chat-user-profile" src="../assets/Ellipse1.png" alt="프로필 이미지">
        <p>옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
        <p class="chat-time">12:39</p>
      </li>
  
      <li class="chat-cont-sender">
        <img class="chat-user-profile" src="../assets/Ellipse1.png" alt="프로필 이미지">
        <p>안녕하세요. 감귤 사고싶어요요요요요</p>
        <p class="chat-time">12:41</p>
      </li>

      <li class="chat-cont-me">
        <p>네 말씀하세요.</p>
        <p class="chat-time">12:50</p>
      </li>

      <li class="chat-cont-me">
        <img class="chat-user-profile" src="../assets/chat-exapmle.png" alt="프로필 이미지">
        <p class="chat-time">12:51</p>
      </li>
  
    </ul>
  </main>

  <!-- 3.1.10 게시글 댓글 페이지 (comment) -->
  <section class="comment bg-white">
    <h2 class="sr-only">사용자와 채팅을 주고받는 페이지입니다.</h2>
    <form action="" method="post">
      <img src="../assets/img-button.png" alt="이미지 첨부" class="profile-img">
      <label for="" class="sr-only">댓글 입력창입니다.</label>
      <input type="text" placeholder="댓글 입력하기..." class="comment-input">
      <button type="submit" class="commenet-btn" disabled>전송</button>
    </form>
  </section>

  <script src="../js/script_JA.js"></script>
  <script src="../js/script_NR.js"></script>
</body>

</html>
