    <h1 class="profile-tit">프로필 설정</h1>
    <p class="profile-desc center">나중에 언제든지 변경할 수 있습니다.</p>

    <!-- CHECK:: 참고 링크 https://codepen.io/jacoahmad/pen/mmYRqe -->
    <div class="profile-edit-wrap">
      <button type="button" class="profile-btn-upload"><img src="../assets/upload-file.png"
          alt="프로필 이미지 업로드 버튼입니다."></button>
    </div>

    <form class="join-form login-form">
      <!-- CHECK:: 버튼 클릭하면 아래 input을 클릭하게 설정 -->
      <input class="sr-only" id="join-img" type="file" accept="image/*" />
      <label for="join-email" class="join-email-tit login-email-tit">사용자 이름</label>
      <input type="email" class="join-email-input login-email-input" id="join-email" required
        placeholder="2~10자 이내여야 합니다.">

      <label for="join-pw" class="join-pw-tit login-pw-tit">계정 ID</label>
      <input type="password" class="join-pw-input login-pw-input" id="join-pw" required
        placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
      <strong class="join-message-error login-message-error pw">*비밀번호는 6자 이상이어야 합니다.</strong>

      <!-- TODO:: 소개는 최대 50자 -->
      <label for="join-intro" class="edit-intro-tit login-email-tit">소개</label>
      <input type="text" maxlength="50" class="edit-intro-input login-email-input" id="join-intro" required
        placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
      <strong class="join-message-error login-message-error intro">*자신과 판매할 상품에 대해 소개해 주세요!.</strong>

      <button class="large-next-btn center disabled">감귤마켓 시작하기</button>
    </form>
  </section>
