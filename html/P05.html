<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <div class="nav-skip">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#content">본문 바로가기</a>
  </div>
  <header class="nav nav-upload container">
    <!-- TODO:: 뒤로가기 연결 -->
    <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
    <!-- TODO:: 저장 버튼 기본 disabled하고 유효성 검사하면 able -->
    <button type="button" class="save-btn disabled">저장</button>
  </header>
  <main>
    <section class="container">
      <h1 class="sr-only">상품 등록</h1>
      <!-- TODO:: api 확인 -->

      <form class="prod-form">
        <!-- TODO:: div 클릭시 btn 클릭되게 설정 필요 -->
        <label for="prodBtnImg" class="prod-img-tit">이미지 등록</label>
        <input class="prod-img-input sr-only" id="prodBtnImg" type="file" accept="image/*" />
        <div class="prod-img-wrap">
          <button type="button" class="prod-btn-img"><img src="../assets/img-button.png"
              alt="상품 이미지 업로드 버튼입니다."></button>
        </div>

        <!-- TODO:: 상품명은 2~15자 이내 script -->
        <!-- TODO:: 가격은 숫자를 입력하면 자동으로 원단위로 변환 script -->
        <label for="prodName" class="login-email-tit prod-name-tit">상품명</label>
        <input type="text" class="login-email-input " id="prodName" required placeholder="2~15자 이내여야 합니다.">

        <!-- TODO:: input 값들 유효성 검사 메시지 출력 script -->
        <label for="prodPrice" class="login-pw-tit prod-price-tit">가격</label>
        <input type="text" class="login-pw-input prod-price-input" id="prodPrice" required placeholder="숫자만 입력 가능합니다.">
        <!-- <strong class="login-message-error">*비밀번호는 6자 이상이어야 합니다.</strong> -->

        <label for="prodLink" class="login-pw-tit prod-link-tit">판매 링크</label>
        <input type="text" class="login-pw-input prod-link-input" id="prodLink" required placeholder="URL을 입력해 주세요.">
        <!-- <strong class="login-message-error">*비밀번호는 6자 이상이어야 합니다.</strong> -->
      </form>
    </section>
  </main>

  <script src="../js/script.js"></script>
  <script src="../js/script_NR.js"></script>
</body>

</html>
