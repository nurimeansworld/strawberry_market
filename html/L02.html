<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일로 회원가입 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">

</head>

<body>
  <!-- 이메일로 회원가입 -->
  <section class="join-section container-join">
    <h1 class="page-tit">이메일로 회원가입</h1>
    <form class="join-form">
      <label for="join-email" class="join-email-tit">이메일</label>
      <input type="email" class="join-email-input" id="join-email" value="asdf@asdf.com" placeholder="이메일 주소를 입력해 주세요." required>
      <strong class="email-join id-error-message">*이미 가입된 이메일 주소입니다.</strong>

      <label for="join-pw" class="join-pw-tit">비밀번호</label>
      <input type="password" class="join-pw-input" id="join-pw" required placeholder="비밀번호를 작성해 주세요." value="asdfasdf">
      <strong class="pw-error-message">*비밀번호는 6자 이상이어야 합니다.</strong>
      <strong class="form-error-message">*필수 입력사항을 입력해주세요.</strong>
      <button class="large-next-btn" disabled>다음</button>
    </form>
  </section>

  <!-- 프로필 설정 -->
  <section class="profile-section container">
    <h1 class="profile-tit">프로필 설정</h1>
    <p class="profile-desc center">나중에 언제든지 변경할 수 있습니다.</p>
    <div class="profile-edit-wrap">
      <button type="button" class="profile-btn-upload"><img src="../assets/upload-file.png"
          alt="프로필 이미지 업로드 버튼입니다."></button>
    </div>

    <form class="profile-edit-form">
      <input type="hidden" id="editImgHidden" value="">
      <input class="sr-only" id="editImg" type="file" accept="image/*" />

      <label for="editName" class="edit-name-tit">사용자 이름</label>
      <input type="text" minlength="2" maxlength="10" class="edit-name-input" id="editName" required
        placeholder="2~10자 이내여야 합니다.">
      <strong class="edit-message-error name">*2~10자 이내여야 합니다.</strong>

      <label for="editId" class="edit-id-tit">계정 ID</label>
      <input type="text" class="edit-id-input" id="editId" required placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
      <strong class="edit-message-error id">*영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.</strong>
      <strong class="edit-message-error id-exist">*이미 사용중인 계정 ID입니다.</strong>

      <label for="editIntro" class="edit-intro-tit">소개</label>
      <input type="text" maxlength="50" class="edit-intro-input" id="editIntro" required
        placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
      <strong class="edit-message-error intro">*최대 50자 입력 가능합니다.</strong>
      <button class="large-start-btn">딸기마켓 시작하기</button>
    </form>
  </section>

  <script src="../js/L02.js" defer></script>
</body>

</html>
