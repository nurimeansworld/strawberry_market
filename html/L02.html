<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일로 회원가입 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <section class="container-join">
    <h1 class="page-tit">이메일로 회원가입</h1>
    <form class="login-form">
      <label for="login-email" class="login-email-tit">이메일</label>
      <input type="email" class="login-email-input" id="login-email" required placeholder="이메일 주소를 입력해 주세요.">
      <strong class="email-login login-message-error">*이미 가입된 이메일 주소입니다.</strong>

      <label for="login-pw" class="login-pw-tit">비밀번호</label>
      <input type="password" class="login-pw-input" id="login-pw" required placeholder="비밀번호를 작성해 주세요.">
      <strong class="login-message-error">*비밀번호는 6자 이상이어야 합니다.</strong>
      <button class="large-next-btn center disabled">다음</button>
    </form>
  </section>
</body>

</html>
