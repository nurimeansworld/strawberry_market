<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일로 회원가입 - 딸기마켓</title>
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
  <section class="container">
    <h1 class="page-tit">이메일로 회원가입</h1>
    <form class="login-form">
      <label for="login-email" class="login-email-tit">이메일</label>
      <input type="email" class="login-email-input" id="login-email" required>

      <label for="login-pw" class="login-pw-tit">비밀번호</label>
      <input type="password" class="login-pw-input" id="login-pw" required>

      <strong class="login-message-error">*이메일 또는 비밀번호가 일치하지 않습니다.</strong>
      <button class="large-next-btn">로그인</button>
    </form>
    <a href="javascript:void(0)" class="join-link">이메일로 회원가입</a>
  </section>
</body>

</html>
