<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1.16 Modal (희정)</title>
  <link rel="stylesheet" href="../css/default.css">
  <style>

  .hidden-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      /* z-index: 2; */
  }

  .hidden-menu .hidden-menu-list {
    height: auto;
    width: 100%;
    padding: 36px 0 16px;
  } 

  .hidden-menu .hidden-menu-list {
      position: absolute;
      bottom: 0;
      /* height: 0;
      width: 100%; */
      background: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transition: all .4s;
      /* opacity: 0; */
  }

  .hidden-menu .hidden-menu-list::before {
    position: absolute;
    content: "";
    top: 16px;
    left: 50%;
    width: 50px;
    height: 4px;
    background: #dbdbdb;
    border-radius: 5px;
    transform: translateX(-50%);
}

.hidden-menu .hidden-menu-list li {
    display: flex;
    /* align-items: center; */
    padding-left: 26px;
}

.hidden-menu .hidden-menu-list a, .hidden-menu .hidden-menu-list button {
    display: flex;
    align-items: center;
    /* justify-content: flex-start; */
    width: 100%;
    height: 46px;
    font-weight: 400;
    font-size: 14px;
    line-height: 18px;
    background-color: #fff;
}

.hidden {
          display: none;
        }

/* body 컨테이너 감싸서 만들면 화면비율 귯*/
.container{
  margin: 0 auto;
  max-width: calc(100% - 32px);
  background-color: #fff;
  /* background-color: #f2f2f2; */
}

  </style>
</head>
  <!-- nav nav-basic -->
  
  <!-- <p>top-basic-nav</p> -->

    <header class="nav nav-basic">
      <button type="button" class="btn-back"><img src="../assets/icon/icon-arrow-left.png" alt="뒤로가기"></button>
      <button type="button" class="btn-menu"><img src="../assets/icon/icon-more-vertical.png" alt="메뉴 열기"></button>
    </header>
    
    <!-- home-main 피드화면  -->
    <main class="home-main-init">
      <div class="home-init-message">
        <img src="../assets/symbol-logo-gray.png" class="symbol-logo-gray" alt="감귤 심볼 이미지">
      </div>
    </main>


  
  <!-- 설정 및 개인정보& 로그아웃 모달  -->
  <!-- <section class="hidden-menu"> -->
      <section class="modal hidden">
        <div class="hidden-menu">
        <ul class="hidden-menu-list">
          <li>
            <a href>설정 및 개인정보</a>
          </li>
          <li>
            <button type="button" class="log-out-btn">로그아웃</button>
          </li>
        </ul>
        </div>
      </section>
  <!-- </section> -->

  <script>
    
      const open = () => {
      document.querySelector(".modal").classList.remove("hidden");
    }

    const close = () => {
      document.querySelector(".modal").classList.add("hidden");   
    }

    document.querySelector(".btn-menu").addEventListener("click", open);
    document.querySelector(".hidden-menu").addEventListener("click", close); 
  
  </script>

  </body>
  
  </html>
