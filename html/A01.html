<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style_YE.css">
</head>

<body>
    <!-- class 네이밍은 형태 + 의미 + 상태의 형태 -->
    <main id="home">
        <section class="header-serch">
            <h3 class="tit-form">감귤마켓 피드</h3>
        </section>
        <main class="home-post">
            <section class="home-post-top">
                <img class="user-profile" src="../img/basic-profile.png" alt="회원 프로필">
                <h4 class="user-name">애월읍 위니브 감귤농장</h4>
                <p class="user-id">@ weniv_Mandarin</p>
            </section>
            <section class="home-post-center">
                <p class="user-cont">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게
                    뛰노는 인생의 힘있다.</p>
                <img class="user-photo" src="../img/user_photo.png" alt="회원 사진">
            </section>
            <section class="home-post-bottom">
                <img class="heart-button" src="../img/heart.png" alt="하트버튼">
                <p class="heart-count">58</p>
                <img class="message-button" src="../img/message-circle.png" alt="메세지 버튼">
                <p class="heart-count">12</p>
            </section>
            <p class="date">2020년 10월 21일</p>
        </main>
    </main>
</body>

</html>
